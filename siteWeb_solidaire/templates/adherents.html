<!--Vue de la page adhérent-->

{% extends "base.html" %}

{% block header %} Page Adhérents {% endblock %}

{% block content %}
	<ul>
	{% for adherent in all_adherent %}
		<li> {{adherent.nom}} {{adherent.prenom}} habite dans la chambre {{adherent.chambre}} </li>
	{% empty %}
		<p> Aucun adhérent <p>
	{% endfor %}
	</ul>
{% endblock %}
