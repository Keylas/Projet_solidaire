{% extends 'layoutBase.html' %}
{% block titre %}Page d'edition de l'adherent {{ form.adherent }}{% endblock %}
{% block content %}
<form action="{% url 'editionAdherent' localId %}" method="post">
    {% csrf_token %}
    {{ form.mainForm.as_p }}
    {{ form.listeForm.management_form }}
    {%  for formItem in form.listeForm %}
        {{ formItem }}<br/>
    {% endfor %}
    <input type="submit" value="Enregistrer les modifications">
</form>
{%  endblock %}
