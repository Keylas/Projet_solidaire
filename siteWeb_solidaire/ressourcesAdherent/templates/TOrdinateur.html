{% extends "layoutAffichage.html" %}
{% block titre %}Liste des Adherents{% endblock %}
{% block tableauAffichage %}
	{% for ordi in liste_Ordinateur %}
		<p>
			<span>{{ ordi.adresseIP }}</span>
			<span>{{ ordi.adresseMAC }}</span>
			<span>{{ ordi.proprietaire }}</span>
            <span><a href="{% url 'editionAdherent' ordi.proprietaire.pk %}">Editer</a></span>
            <span><a href="{% url 'supprimerO' ordi.pk %}">Supprimer</a></span>
		</p>
	{% endfor %}
{% endblock %}
